<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="options.js"></script>
	</head>

	<body>
		<form>
			<label for="yt-host">YouTrack Host</label>
			<input type="text" id="yt-host">
			<br />

			<label for="phab-host">Phabricator Host</label>
			<input type="text" id="phab-host">
			<br />

			<label for="phab-toggle">Show Phabricator Section</label>
			<input type="checkbox" id="phab-toggle">
			<br />

			<label for="showip-toggle">Show My Ipv4</label>
			<input type="checkbox" id="showip-toggle">
			<br />

			<label for="ignore-ip-list">Ignored Ipv4 Addresses (comma delimited)</label>
			<input type="text" id="ignore-ip-list">
			<br />

			<label for="language-translation">Language Translation Module</label>
			<input type="checkbox" id="language-translation">
			<br />

			<label for="language-configuration">Language configuration (JSON)</label>
			<input type="text" id="language-configuration">
			<br />

			<button type="submit">Save</button>
		</form>
	</body>
</html>
