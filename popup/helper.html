<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="helper.css"/>
    <script type="application/javascript" src="/external/browser-polyfill.min.js"></script>
    <script type="module" src="helper.js"></script>
  </head>

<body>
  <div class="col">
    <div class="row">
      <div class="section">Hex/Dec</div>
      <div id="ip-container" class="row">
        <label id="ip-indicator" for="myIpv4" title="red -> your ip has changed. green -> your ip has not changed"></label>
        <label id="myIpv4" title="your ipv4 address">xxx.xxx.xxx.xxx</label>
      </div>
    </div>
    <div id="eui-functions" class="col">
      <label for="dec-eui">Decimal</label>
      <input id="dec-eui" type="text" title="Dec" placeholder="9574384526952497152"/>
      
      <div class="row">
        <div class="col">
          <label for="hex-eui">Hexadecimal</label>
          <input id="hex-eui" type="text" title="Hex" placeholder="84df:0c00:0000:0000"/>
        </div>
        
        <div class="col">
          <label for="hex-colon">:</label>
          <input id="hex-colon" type="checkbox" title="Hex Colon Check" name=":"/>
        </div>
      </div>
    </div>

    <div id="phab-section" class="section">Phabricator</div>
    <div id="phab-functions" class="col">
      <div id="review" class="row">
        <label for="review-text-btn">Review: </label>
        <input id="review-text-btn" type="button" value="Copy Text" />
      </div>
    </div>

    <div class="section">Time</div>
    <div id="phab-functions" class="col">
      <div id="unix-to-date" class="row">
        <label for="unix-ts">Unix</label>
        <input id="unix-ts" type="text" title="Unix" placeholder="1624626598"/>
      </div>

      <div id="date-to-unix" class="row">
        <label for="f-date">Date</label>
        <input id="f-date" type="text" title="Date" placeholder="2021-06-25T13:26:00"/>
      </div>
    </div>

    <div class="section">Base64</div>
    <div id="b64-functions" class="col">
      <div id="b64-to-text" class="row">
        <label for="b64-encoded">Encoded</label>
        <input id="b64-encoded" type="text" title="Encoded" placeholder="aGVsbG8="/>
      </div>

      <div id="text-to-b64" class="row">
        <label for="b64-decoded">Decoded</label>
        <input id="b64-decoded" type="text" title="Decoded" placeholder="hello"/>
      </div>
    </div>
    
    <div class="section">BeautifyJSON</div>
    <div id="json-functions" class="col">
      <div id="raw-to-beaut" class="row">
        <label for="raw-json">Raw JSON</label>
        <input id="raw-json" type="text" title="Raw JSON" placeholder="raw json"/>
      </div>

      <input id="copy-beaut-json-btn" type="button" value="Copy JSON" />
      <pre id="beaut-json">output will appear here</pre>
    </div>
  </div>
</body>

</html>
